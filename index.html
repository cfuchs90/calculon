<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Calculon - A simple calculator</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <h1>Calculon - A Simple Calculator</h1>
    <div class="container">
      <div class="calcDisplay">
	<p id="displayArea"></p>
      </div>
      <div class="buttonBlock">
	<div class="mainBlock">
	    <button class="number allButtons">1</button>
	    <button class="number allButtons">2</button>
	    <button class="number allButtons">3</button>
	    <button class="number allButtons">4</button>
	    <button class="number allButtons">5</button>
	    <button class="number allButtons">6</button>
	    <button class="number allButtons">7</button>
	    <button class="number allButtons">8</button>
	    <button class="number allButtons">9</button>
	    <button class="number allButtons">0</button>
	    <button id="decimal" class="number allButtons">.</button>
	    <button id="equals" class="allButtons">=</button>
	</div>
	<div class="operations">
	    <button id="clear" class="number allButtons">CL</button>
	    <button id="plus" class="number allButtons">+</button>
	    <button id="minus" class="number allButtons">-</button>
	    <button id="times" class="number allButtons">*</button>
	    <button id="divided" class="number allButtons">/</button>
	</div>
      </div>
    </div>
    <script src="calculon.js"></script>
  </body>
</html>
